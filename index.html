<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <h2>CALCULATOR</h2>
        <div class="container">
            <div class="display">
                <div class="exp"></div>
                <div class="ans"></div>
            </div>
            <div class="button">
                <div class="number">
                    <button id="value">7</button>
                    <button id="value">8</button>
                    <button id="value">9</button>
                    <button id="value">4</button>
                    <button id="value">5</button>
                    <button id="value">6</button>
                    <button id="value">1</button>
                    <button id="value">2</button>
                    <button id="value">3</button>
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                </div>
                <div class="oprbutton">
                    <button id="backspace"><i class="fa fa-angle-double-left"></i></button>
                    <button id="operator">/</button>
                    <button id="operator">*</button>
                    <button id="operator">-</button>
                    <button id="operator">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
